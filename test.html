<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <script src="https://use.fontawesome.com/bfd4e076b7.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" />
  <link rel="stylesheet" type="text/css" href="css/global.css" />
</head>
<body>
    <div class="calc">
      <div><input type="number" id="valueReturn" readonly ></div>

      <input type="number" id="firstValue">
      <input type="number" id="secondValue">
      <button type="button" id="addButton" class="btn">add</button>
      <button id="subButton" class="btn">-</button>
      <button id="mulButton" class="btn ">*</button>
      <button id="divdButton" class="btn btn-danger">/</button>
      <button id="moduloButton" class="btn btn-danger">%</button>
      <button id="clearButton" class="btn btn-primary text-uppercase">clear</button>
  </div>
   <script>
  // answer = 13 % 2;
  // document.write(answer);
   document.getElementById('addButton').addEventListener('click', function() {
      var firstValue = Number(document.getElementById('firstValue').value)
      var secondValue = Number(document.getElementById('secondValue').value)

      var answer = add(firstValue, secondValue)

      document.getElementById('valueReturn').value = answer
   })

  document.getElementById('subButton').addEventListener('click', function() {
   var firstValue = document.getElementById('firstValue').value
   var secondValue = document.getElementById('secondValue').value

   var answer = subtract(firstValue, secondValue)

   document.getElementById('valueReturn').value = answer
})
  document.getElementById('mulButton').addEventListener('click', function() {
   var firstValue = document.getElementById('firstValue').value
   var secondValue = document.getElementById('secondValue').value

   var answer = multiply (firstValue, secondValue)

   document.getElementById('valueReturn').value = answer
})
  document.getElementById('divdButton').addEventListener('click', function() {
   var firstValue = document.getElementById('firstValue').value
   var secondValue = document.getElementById('secondValue').value

   var answer = divide (firstValue, secondValue)

   document.getElementById('valueReturn').value = answer
})
  document.getElementById('moduloButton').addEventListener('click', function() {
   var firstValue = Number(document.getElementById('firstValue').value)
   var secondValue = Number(document.getElementById('secondValue').value)

   var answer = modulo (firstValue, secondValue)

   document.getElementById('valueReturn').value = answer
})
//Testing of the clear function
document.getElementById('clearButton').addEventListener('click', function() {
 // var firstValue = document.getElementById('firstValue').value
 // var secondValue = document.getElementById('secondValue').value
 //
 // var answer = divide (firstValue, secondValue)

 document.getElementById('firstValue').value = null
 document.getElementById('secondValue').value = null
 document.getElementById('valueReturn').value = null

})
   </script>
  <script type="text/javascript" src="js/calc.js"></script>
</body>
</html>
