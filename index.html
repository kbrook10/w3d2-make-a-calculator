<!DOCTYPE html>
<html>
<head>
<title>Control Flow</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
<!-- Stylesheets go here. -->
<script src="https://use.fontawesome.com/bfd4e076b7.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- <link rel="stylesheet" type="text/css" href="css/global.css" /> -->
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="panel-heading">
                <h2 class="text-uppercase text-center">w2d2 hw calculator</h2>
            </div>
            <div class="panel-body">
                <!-- This section STARTs the Calculation value return window -->
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <input type="number" name="mainCalc" id="mainCalc" placeholder="Calculation Window" class="form-control" readonly />
                        </div>
                    </div>
                </div>
                <br>
                <!-- This section ENDs the Calculation value return window -->
                <!-- This section STARTs the Calculation input value window -->
                <div class="container">
                    <div class="row text-center">
                        <div class="col-sm-6">
                            <input type="number" class="form-control" name="txtInput1" id="txtInput1" placeholder="Enter Input1" />
                        </div>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" name="txtInput2" id="txtInput2" placeholder="Enter Input2" />
                        </div>
                    </div>
                </div>
                <br>
                <!-- This section ENDs the Calculation input value window -->
                <!-- This is the START of row 1 logical operator buttons -->
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4">
                            <button type="button" id="add" class="btn text-capitalize"><span class="input-group-addon" id="addIcon">+</span>add</button>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" id="subtract" class="btn text-capitalize"><span class="input-group-addon" id="subtractIcon">-</span>subtract</button>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" id="divide" class="btn text-capitalize"><span class="input-group-addon" id="divideIcon">/</span>divide</button>
                        </div>
                    </div>
                </div>
                <br>
                <!-- This is the END of row 1 logical operator buttons -->
                <!-- This is the START of row 2 logical operator buttons -->
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4">
                            <button type="button" id="multiply" class="btn text-capitalize"><span class="input-group-addon" id="multiplyIcon">*</span>multiply</button>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" id="modulo" class="btn text-capitalize"><span class="input-group-addon" id="moduloIcon">%</span>modulo</button>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" id="increment" class="btn text-capitalize"><span class="input-group-addon" id="incrementIcon">++</span>increment</button>
                        </div>
                    </div>
                </div>
                <br>
                <!-- This is the END of row 2 logical operator buttons -->
                <!-- This is the START of row 3 logical operator buttons -->
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4">
                            <button type="button" id ="decrement" class="btn text-capitalize"><span class="input-group-addon" id="decrementIcon">--</span>decrement</button>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" id ="clear" class="btn text-uppercase"><span class="glyphicon glyphicon-sunglasses input-group-addon" aria-hidden="true" id="clearIcon"></span>clear</button>
                        </div>
                    </div>
                </div>
                <!-- This is the END of row 3 logical operator buttons -->
            </div>
        </div>
    </div>




<!-- Testing area here -->
<!-- Testing area here -->
<!-- Testing area here -->
<script>
//This section is for the add function
document.getElementById('add').addEventListener('click', function() {
var firstValue = Number(document.getElementById('txtInput1').value)
var secondValue = Number(document.getElementById('txtInput2').value)

var answer = add(firstValue, secondValue)

document.getElementById('mainCalc').value = answer
})
//This section is for the subtract function
document.getElementById('subtract').addEventListener('click', function() {
var firstValue = Number(document.getElementById('txtInput1').value)
var secondValue = Number(document.getElementById('txtInput2').value)

var answer = subtract(firstValue, secondValue)

document.getElementById('mainCalc').value = answer
})
//This section is for the divide function
document.getElementById('divide').addEventListener('click', function() {
var firstValue = Number(document.getElementById('txtInput1').value)
var secondValue = Number(document.getElementById('txtInput2').value)

var answer = divide(firstValue, secondValue)

document.getElementById('mainCalc').value = answer
})
//This section is for the multiply function
document.getElementById('multiply').addEventListener('click', function() {
var firstValue = Number(document.getElementById('txtInput1').value)
var secondValue = Number(document.getElementById('txtInput2').value)

var answer = multiply(firstValue, secondValue)

document.getElementById('mainCalc').value = answer
})
//This section is for the modulo function
document.getElementById('modulo').addEventListener('click', function() {
var firstValue = Number(document.getElementById('txtInput1').value)
var secondValue = Number(document.getElementById('txtInput2').value)

var answer = modulo(firstValue, secondValue)

document.getElementById('mainCalc').value = answer
})
//This section is for the increment function
document.getElementById('increment').addEventListener('click', function() {
var firstValue = Number(document.getElementById('txtInput1').value)

var answer = increment(firstValue)
document.getElementById('mainCalc').value = answer
})
//This section is for the decrement function
document.getElementById('decrement').addEventListener('click', function() {
var firstValue = Number(document.getElementById('txtInput1').value)

var answer = decrement(firstValue)
document.getElementById('mainCalc').value = answer
})
//This section is for the clear function
document.getElementById('clear').addEventListener('click', function() {
document.getElementById('txtInput1').value = null
document.getElementById('txtInput2').value = null
document.getElementById('mainCalc').value = null
})
</script>

<script type="text/javascript" src="js/calc.js"></script>
</body>
</html>
